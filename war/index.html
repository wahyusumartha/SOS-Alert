<script>
function notif_close(element)
{
    jQuery(element).each(function()
    {
        jQuery(this).append('<div class="click_to_close"></div>')
    });

    jQuery(".click_to_close").click(function()
    {
        jQuery(this).parent().slideUp(200);
    });
}
</script>

<body>
<div pub-key="pub-22f6936b-db26-4a11-8a1c-068b30893ebe"
		sub-key="sub-f0821917-97fc-11e0-80d9-5793e1e53f35" ssl="off"
		origin="pubsub.pubnub.com" id="pubnub">
</div>
<script src="http://cdn.pubnub.com/pubnub-3.1.min.js"></script>
<script>
		(function() {
			// LISTEN FOR MESSAGES
			PUBNUB.subscribe({
				channel : "sos_report", // CONNECT TO THIS CHANNEL.
				error : function() { // LOST CONNECTION (auto reconnects)
					$("#server-status").text("Lost Connection to Server");
				},
				callback : function(message) { // RECEIVED A MESSAGE.
					var random = Math.floor(Math.random()*101);
					$("#channel").append(message.description + " <a href='/'>View</a><br/>");
					$('<div id='+random+' class="message warning closeable">').appendTo('#notification');
				    $('<p>'+ message.description +' <a href="/">View</a></p>').appendTo('#'+random+''); 
				    notif_close(".closeable"); 
				},
				connect : function() { // CONNECTION ESTABLISHED.
					$("#server-status").text("Connected to Server");
				}
			})
		})();
</script>
	<div id="container">
		<header id="lookHere">
			<h1>SOS Alert!</h1>
			<h2>
				SOS Alert - Save<span class="orange"> People</span> Around The
				<span class="green">World</span> Immediately.
			</h2>
		</header>
		<div id="main" role="main">
			<div class="content">
				<div class="notif">
					<div class="content_block">
                       <h2>Channel Status</h2>
					   <div class="message success">
                            <p id="server-status">Trying to Connect ......</p>
                       </div><!-- end success -->

                       <h2>Notification Messages</h2>
                       	<div id="notification">
                       	</div>
                       	</div><!--end content_block-->
					 </div><!--end jquery tab-->
					 <div style="clear: both"></div>
				<!-- show map -->
				<div id="map"></div>
				<!-- show list -->
				<ul id="list"></ul>

				<!-- show message on map -->
				<div id="message">
					<!-- show smoke help -->
					<div id="smokeSpawnPoint"></div>
				</div>
			</div>
		</div>

				</div>
